#module: urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00270:9
module: ssGSEAProjection
name: ssGSEAProjection invalid_min_size_test
description: Test with minimum gene set size that should filter out all of the included gene sets, giving an error.  This is a variation of simple_real_data_test with a cut-down dataset.
params:
        input.gct.file: "<%gpunit.testData%>gpunit/ssGSEAProjection/v9/input/P53_14samples_collapsed_symbols.gct"
        output.file.prefix: 
        gene.sets.database.files: [ "<%gpunit.testData%>gpunit/ssGSEAProjection/v9/input/c1.symbols.reduced.gmt" ]
        gene.symbol.column: "Column 1"
        gene.set.selection: "ALL"
        sample.normalization.method: "rank"
        weighting.exponent: "0.75"
        min.gene.set.size: "700"
        combine.mode: "combine.add"
assertions:
        jobStatus: fail
        files:
            "stderr.txt":
                diffCmd: ../grepMessage.sh No.output.gct.file.written..no.gene.sets.satisfied.the.min.overlap.criterion
                diff: "<%gpunit.resultData%>gpunit/ssGSEAProjection/v9/output/alg_params/invalid_min_size_test/stderr.txt"
