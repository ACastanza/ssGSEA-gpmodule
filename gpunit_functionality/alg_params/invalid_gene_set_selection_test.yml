#module: urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00270:9
module: ssGSEAProjection
name: ssGSEAProjection invalid_gene_set_selection_test
description: Test using an invalid gene set name in the gene.set.selection (should fail).  This is a variation of simple_real_data_test with a cut-down dataset.
params:
        input.gct.file: "<%gpunit.testData%>gpunit/ssGSEAProjection/v9/input/P53_14samples_collapsed_symbols.gct"
        output.file.prefix: 
        gene.sets.database.files: [ "<%gpunit.testData%>gpunit/ssGSEAProjection/v9/input/c1.symbols.reduced.gmt" ]
        gene.symbol.column: "Column 1"
        gene.set.selection: "NOT_PRESENT"
        sample.normalization.method: "rank"
        weighting.exponent: "0.75"
        min.gene.set.size: "10"
        combine.mode: "combine.add"
assertions:
        jobStatus: fail
        files:
            "stderr.txt":
                diffCmd: ../grepMessage.sh No.matches.with.gene.set.selection
                diff: "<%gpunit.resultData%>gpunit/ssGSEAProjection/v9/output/alg_params/invalid_gene_set_selection_test/stderr.txt"
